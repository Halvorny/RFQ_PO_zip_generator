<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Drawing Package Builder</title>
  <link rel="stylesheet" href="assets/styles.css?v=81"/>
</head>
<body>
  <main>
    <div class="row">
      <label>Mode
        <select id="mode">
          <option value="rfq">RFQ</option>
          <option value="po" selected>PO</option>
        </select>
      </label>
      <label>Top folder
        <input id="rootName" placeholder="PO12345 Drawing package" value="PO Drawing package"/>
      </label>
    </div>

    <div class="row">
      <div class="badge">Title</div>
      <div id="titleOut" class="title">(not detected)</div>
    </div>

    <div id="drop" class="drop" tabindex="0">
      <input id="file" type="file" accept=".zip,application/zip"/>
      <div class="cta">Drop export.zip here or <label for="file" class="btn">Browse</label></div>
      <div id="fileInfo" class="muted"></div>
    </div>

    <div class="actions">
      <button id="btnGo" class="primary" disabled>Download</button>
      <div id="status" class="muted">No file loaded.</div>
    </div>

    <pre id="preview" class="preview muted">(load a zip to preview)</pre>
  </main>

  <!-- Libraries (no integrity attributes) -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script defer src="assets/app.js?v=81"></script>
</body>
</html>
